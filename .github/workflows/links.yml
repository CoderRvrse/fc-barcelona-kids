name: Link Check
on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: links-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Detect relevant changes (HTML/Markdown/assets/SEO files)
      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            content:
              - '**/*.html'
              - '**/*.md'
              - '**/*.txt'
              - '**/*.xml'
              - 'assets/**'
              - 'css/**'
              - 'js/**'
              - 'robots.txt'
              - 'sitemap.xml'

      # Run lychee only if content changed OR it's a push to main
      - name: Link Checker (with report)
        if: ${{ steps.filter.outputs.content == 'true' || github.event_name == 'push' }}
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config .lychee.toml --format json --output lychee.json .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload lychee report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: lychee.json
          retention-days: 7

      # Make PRs green when nothing content-related changed
      - name: No content changes â€” skipping link check (OK)
        if: ${{ steps.filter.outputs.content != 'true' && github.event_name != 'push' }}
        run: echo "No content changes; link check skipped."