name: Lint

on:
  pull_request:
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - ".eslintrc*"
      - ".github/workflows/lint.yml"

jobs:
  eslint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: ESLint (no install; npx only)
        run: |
          # Use ESLint 8 for compatibility or legacy flag for ESLint 9
          npx --yes eslint@8 "scripts/**/*.js" --max-warnings=0 || npx --yes eslint@8 "scripts/*.js" --max-warnings=0