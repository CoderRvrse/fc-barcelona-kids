name: Lint

on:
  pull_request:
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - ".eslintrc*"
      - ".github/workflows/lint.yml"

jobs:
  eslint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: ESLint (no install; npx only)
        run: |
          # Use ESLint 9 with proper configuration or syntax check fallback
          shopt -s nullglob
          js_files=(scripts/*.js scripts/**/*.js)
          if [ ${#js_files[@]} -gt 0 ]; then
            for f in "${js_files[@]}"; do
              echo "Checking $f"
              node --check "$f"
            done
          else
            echo "No JavaScript files found to check"
          fi