name: Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run ESLint (no local install)
        run: npx --yes eslint@9 "**/*.js" --ignore-path .eslintignore --max-warnings=0