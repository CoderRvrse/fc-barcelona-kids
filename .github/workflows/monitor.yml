name: Live Monitor

on:
  schedule:
    - cron: "0 6 * * *"  # daily 06:00 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: HEAD + GET
        run: |
          set -e
          URL="https://coderrvrse.github.io/fc-barcelona-kids/"
          curl -fsSI "$URL" | head -n 10
          curl -fsSL "$URL" | head -n 20 | sed -n '1,20p'